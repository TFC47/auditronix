<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUDITRONIX 2K25</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("ig.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Ariel;
      color: gold;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .content {
      width: 100%;
      max-width: 600px; /* keeps it neat */
    }

    h1 {
      font-size: 8vw; /* responsive font size */
      max-font-size: 3em;
      font-weight: bold;
      color: gold;
      -webkit-text-stroke: 2px gold;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 30px;
      word-wrap: break-word;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 15px 25px;
      background: black;
      color: gold;
      font-size: 5vw;
      max-font-size: 1.2em;
      border: 3px solid #6F00FF;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      word-wrap: break-word;
    }

    .btn:hover {
      background: gold;
      color: black;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3em; /* larger for PC */
      }
      .btn {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>WELCOME TO AUDITRONIX 2K25</h1>
    <a href="rules.html" class="btn">RULES BOOK</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfe6M-8J2j7370diniWw_1aaLQ-cri6QEf4fJkN7LGE1_umGQ/viewform?usp=header" class="btn" target="_blank">REGISTRATION</a>
  </div>
</body>
</html>
